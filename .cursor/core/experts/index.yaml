# =======================================================
# 전문가 인덱스 (Expert Index)
# 시스템에 존재하는 모든 전문가의 목록과 역할을 정의하는 중앙 레지스트리입니다.
# OrchestrationEngine은 이 파일을 참조하여 협업할 전문가를 찾습니다.
# =======================================================

experts:
    # Orchestration Experts
    orchestration_engine_expert:
        path: 'orchestration/orchestration_engine_expert.yaml'
        summary: '[단일 진입점] 커널로부터 요청을 위임받아, 다른 모든 전문가를 조율하여 최종 결과를 커널에 반환하는, 유일한 최상위 실행 전문가.'
    planning_expert:
        path: 'orchestration/planning_expert.yaml'
        summary: '[뇌 직접 연결] 시스템의 중앙 레지스트리(expert_registry)를 직접 참조하여, 사용자 요청을 해결하기 위한 실행 계획과 작업 목록을 생성합니다.'
    result_synthesizing_expert:
        path: 'orchestration/result_synthesizing_expert.yaml'
        summary: '오케스트레이션 계획의 모든 실행 결과를 종합하여 최종 보고서를 생성하고, 목표 달성 상태를 반환합니다.'
    task_management_expert:
        path: 'orchestration/task_management_expert.yaml'
        summary: '세션의 To-Do 리스트를 관리하고, 그 결과를 명시적으로 반환하는 원자적(atomic) 작업을 수행합니다.'
    error_handling_expert:
        path: 'orchestration/error_handling_expert.yaml'
        summary: '전문가 실행 실패 시 원인을 진단하고, 복구를 위한 재계획안을 생성합니다.'
    prompt_expert:
        path: 'orchestration/prompt_expert.yaml'
        summary: "[역할 확장] 사용자 메시지 생성뿐만 아니라, 시스템 자체의 프롬프트(brain.yaml 등)를 분석하고 개선안을 제안하는 '프롬프트 엔지니어링' 역할을 수행합니다."

    # Specialized Experts
    code_analysis_expert:
        path: 'specialized/code_analysis_expert.yaml'
        summary: '소스 코드를 3단계(주석, 논리 흐름, 종합)에 걸쳐 순차적으로 분석하고, 각 단계의 결과를 보고합니다.'
    code_review_expert:
        path: 'specialized/code_review_expert.yaml'
        summary: '입력된 코드 변경 내역(diff)을 분석하여, 내장된 규칙에 따라 구조화된 코드 리뷰를 생성합니다.'
    commit_expert:
        path: 'specialized/commit_expert.yaml'
        summary: '[단일 책임] 내장된 커밋 규칙에 따라, Staged된 코드 변경사항을 분석하여 표준화된 커밋 메시지만을 생성합니다. (코드 리뷰는 CodeReviewExpert가 담당)'
    debugging_expert:
        path: 'specialized/debugging_expert.yaml'
        summary: '오류 정보와 소스 코드를 분석하여 버그의 원인을 진단하고 해결책을 제안합니다.'
    diagram_expert:
        path: 'specialized/diagram_expert.yaml'
        summary: '입력받은 구조화된 데이터를 Mermaid 다이어그램 코드로 변환합니다.'
    documentation_expert:
        path: 'specialized/documentation_expert.yaml'
        summary: '입력된 기술 정보를 바탕으로 사람이 읽기 좋은 형식의 기술 문서를 생성합니다.'
    knowledge_base_expert:
        path: 'specialized/knowledge_base_expert.yaml'
        summary: '주요 목표 달성 시 진행 상황을 아카이빙하고, 주기적으로 세션 로그를 분석하며, 지식 베이스에 문서를 지능적으로 저장합니다.'
    meeting_notes_expert:
        path: 'specialized/meeting_notes_expert.yaml'
        summary: '회의록을 분석하여 요약 문서를 생성합니다. 내용이 불분명할 경우, 사용자에게 질문을 포함한 초안을 생성하고, 최종적으로 `.cursor/meeting/summary/`에 파일로 저장한 후 경로를 반환합니다.'
    refactoring_expert:
        path: 'specialized/refactoring_expert.yaml'
        summary: '코드 분석 결과를 바탕으로, 코드 품질을 향상시키기 위한 리팩토링 계획을 수립하고 실행을 조율합니다.'
